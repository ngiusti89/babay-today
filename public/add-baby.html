<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css & js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <title>Baby Log Home</title>
</head>

<body>
    <!-- baby main menu -->
    <nav class="navbar navbar-expand-lg mb-4 navbar-light text-white bg-info">
        <div class="container" id="baby-menu">
            <!-- TODO: pull in name from user input -->
            <h4>Babay Today</h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/main" id="main"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/babypicker" id="baby-select"><i class="fas fa-baby fa-fw"></i>Select Baby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addbaby" id="baby-add"><i class="fas fa-plus"></i> Add Baby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/baby-logger" id="baby-info"><i class="fas fa-baby fa-fw"></i>Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="settings"><i class="fas fa-cog fa-fw"></i>Settings</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container baby">


        <div class="row justify-content-center">
            <div class="col-md-6 baby-container">
                <form>
                    <div class="form-group">
                        <label for="babyName">Baby Name</label>
                        <input type="text" class="form-control" id="babyName" placeholder="First Last">
                        <small id="nameHelp" class="form-text text-muted">Your baby data is safe with us, trust
                            me.</small>
                    </div>
                    <div class="form-group">
                        <label for="babyGender">Baby Gender</label>
                        <select multiple class="form-control" id="babyGender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other???</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="babyBday">Birthdate</label>
                        <input type="text" class="form-control" id="babyBday" placeholder="YYYY/MM/DD">
                    </div>
                    <div class="form-group">
                        <label for="babyImage">Image URL</label>
                            <input type="text" class="form-control" id="babyImage" placeholder="(Optional)">
                        </div>

                    <button type="submit" class="btn btn-primary addBabyBtn">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/addBaby.js" type="text/javascript"></script>
