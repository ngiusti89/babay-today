</head>

<body>

    <div class="hero-image">
        <div class="container">
            <div class="hero-text">
                <!-- TODO: pull in name, age from user input -->
                <h1 id="babyNameAge">Babay, [age]</h1>
                <p>&nbsp;</p>
            </div>
        </div>
    </div>


    <!-- baby main menu -->
    <nav class="navbar mb-4 navbar-expand-lg navbar-light text-white bg-info">
        <div class="container" id="baby-menu">
            <h4>Log An Event</h4>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/main" id="main"><i class="fas fa-home"></i> Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/babypicker" id="baby-select"><i class="fas fa-baby fa-fw"></i>Select
                            Baby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addbaby" id="baby-add"><i class="fas fa-plus"></i> Add Baby</a>
                    </li>
                    <li class="nav-item" id="reportLi">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>

                    </li>
                    <!-- <li class="nav-item">

                    <li class="nav-item">

                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <!-- log buttons -->
    <!-- food button -->
    
    <div class="container" id="log-buttons">
            
        <button type="button" class="btn btn-success btn-lg btn-block logButton" data-toggle="collapse"
            data-target="#foodOptions" id="food"><i class="fas fa-utensils fa-fw fa-lg"></i>Food</button>
        <!-- food menu options -->
        <div id="foodOptions" class="collapse">
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-lg btn-secondary quickFood" id="foodQuickLogBottle"><i
                            class='far fa-clock'></i> Bottle</button>
                    <button type="button" class="btn btn-lg btn-secondary quickFood" id="foodQuickLogNursing"><i
                            class='fas fa-clock'></i> Nursing</button>
                    <!-- old quick log -->
                    <!-- <button type="button" class="btn btn-lg btn-secondary" id="foodQuickLog"><i
                            class="far fa-clock fa-fw fa-lg"></i> Food Log</button> -->
                    <button type="button" class="btn btn-lg btn-dark" data-toggle="collapse" data-target="#foodDetails"
                        id="foodDetailedLog"><i class="fas fa-history fa-fw fa-lg"></i> Manual Feed Log</button>
                </div>
            </div>
        </div>
        <!-- detailed food log options -->
        <div id="foodDetails" class="collapse">
            <div class="row">
                <div class="col text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Type</th>
                                <th>Amount (oz.)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input class="form-control-lg" type="datetime-local" value="2019-06-19T13:45:00"
                                        id="foodDetailTime">
                                </td>
                                <td>
                                    <select class="form-control-lg" id="foodType">
                                        <option selected="">Bottle</option>
                                        <option>Nursing</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control-lg" id="foodAmount">
                                        <option selected="">4</option>
                                        <option>8</option>
                                        <option>12</option>
                                        <option>16</option>
                                        <option>20</option>
                                        <option>24</option>
                                        <option>28</option>
                                        <option>32</option>
                                        <option>36</option>
                                        <option>40</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-lg btn-dark"   id="feedingDetailedLogSubmit">Submit</button>
                </div>
            </div>

        </div>

        <!-- change -->
        <button type="button" class="btn btn-warning btn-lg btn-block logButton" data-toggle="collapse"
            data-target="#changeOptions" id="change"><i class="fas fa-baby fa-fw fa-lg"></i>Change</button>
        <!-- change menu options -->
        <div id="changeOptions" class="collapse">
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-lg btn-secondary quickChange" id="changeQuickLogDry"><i
                            class='far fa-smile-beam'></i> Dry</button>
                    <button type="button" class="btn btn-lg btn-secondary quickChange" id="changeQuickLogWet"><i
                            class='fas fa-water'></i> Wet</button>
                    <button type="button" class="btn btn-lg btn-secondary quickChange" id="changeQuickLogDirty"><i
                            class="fas fa-poo"></i> Dirty</button>
                    <!-- old quick log -->
                    <!-- <button type="button" class="btn btn-lg btn-secondary" id="changeQuickLog"><i
                            class="far fa-clock fa-fw fa-lg"></i> Log Change</button> -->
                    <button type="button" class="btn btn-lg btn-dark" data-toggle="collapse"
                        data-target="#changeDetails" id="changeDetailedLog"><i class="fas fa-history fa-fw fa-lg"></i>
                        Manual Change Log</button>
                </div>
            </div>
        </div>
        <!-- detailed change log options -->
        <div id="changeDetails" class="collapse">
            <div class="row">
                <div class="col text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Type</th>
                                <th>Notes?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input class="form-control-lg" type="datetime-local" value="2019-06-19T13:45:00"
                                        id="changeDetailTime">
                                </td>
                                <td>
                                    <select class="form-control-lg" id="changeType">
                                        <option selected="">Wet</option>
                                        <option>Solids</option>
                                    </select>
                                </td>
                                <td>
                                    <textarea class="form-control" id="changeNotes" rows="2"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-lg btn-dark" id="changeDetailedLogSubmit">Submit</button>
                </div>
            </div>

        </div>

        <!-- sleep -->
        <button type="button" class="btn btn-primary btn-lg btn-block logButton" data-toggle="collapse"
            data-target="#sleepOptions" id="sleep"><i class="fas fa-bed fa-fw fa-lg"></i>&nbsp;Sleep</button>
        <!-- sleep menu options -->
        <div id="sleepOptions" class="collapse">
            <div class="row">
                <div class="col text-center">
                    <!-- <button type="button" class="btn btn-lg btn-secondary" id="sleepQuickLog"><i
                            class="far fa-clock fa-fw fa-lg"></i> Log Sleep</button> -->
                    <button type="button" class="btn btn-lg btn-secondary quickSleep" id="quickSleep"><i
                            class="fas fa-stopwatch fa-fw fa-lg"></i> Quicklog Sleep</button>
                    <button type="button" class="btn btn-lg btn-dark" data-toggle="collapse" data-target="#sleepDetails"
                        id="sleepDetailedLog"><i class="fas fa-history fa-fw fa-lg"></i> Manual Sleep Log</button>
                </div>
            </div>
        </div>
    
    <!-- detailed sleep log options -->
    <div id="sleepDetails" class="collapse">
        <div class="row">
            <div class="col text-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sleep Start</th>
                            <th>How Long</th>
                            <th>Notes?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                            <input class="form-control-lg" type="datetime-local" value="2019-06-19T13:45:00"
                                    id="sleepDetailTime">
                            </td>
                            <td>
                                <select class="form-control-lg" id="sleepType">
                                    <option selected="">Nap</option>
                                    <option>Full Night</option>
                                </select>
                            </td>
                            <td>
                                <textarea class="form-control" id="sleepNotes" rows="2"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-lg btn-dark" id="sleepDetailedLogSubmit">Submit</button>
            </div>
        </div>
    </div>

    <!-- LAST FIVE EVENT CHART -->
    <div class="container baby mt-4">

        <div class="row justify-content-center">
          <div class="col-md-4 baby-container">
            <h1>Last 5 Events:</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Type</th>
                    
                              
                  <th>Entered At:</th>
                 
                </tr>
              </thead>
              <tbody class="babyRows">
    
              </tbody>
            </table>
          </div>
        </div>

          </div> -->
        <!-- </div> -->

    </div>
